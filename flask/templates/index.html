<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #333;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="sex">Sex:</label>
            <input type="number" id="sex" name="sex" required>
            
            <label for="cp">Chest Pain Type:</label>
            <input type="number" id="cp" name="cp" required>
            
            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" id="trestbps" name="trestbps" required>
            
            <label for="chol">Cholesterol:</label>
            <input type="number" id="chol" name="chol" required>
            
            <label for="fbs">Fasting Blood Sugar (1 if > 120 mg/dL, 0 otherwise):</label>
            <input type="number" id="fbs" name="fbs" required>
            
            <label for="restecg">Resting Electrocardiographic Results:</label>
            <input type="number" id="restecg" name="restecg" required>
            
            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required>
            
            <label for="exang">Exercise Induced Angina (1 = yes, 0 = no):</label>
            <input type="number" id="exang" name="exang" required>
            
            <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
            <input type="number" id="oldpeak" name="oldpeak" required>
            
            <label for="slope">The Slope of the Peak Exercise ST Segment:</label>
            <input type="number" id="slope" name="slope" required>
            
            <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
            <input type="number" id="ca" name="ca" required>
            
            <label for="thal">Thalassemia (3 = normal, 6 = fixed defect, 7 = reversible defect):</label>
            <input type="number" id="thal" name="thal" required>
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <h2>Prediction Result:</h2>
        <pre id="result"></pre>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            });
        }
    </script>
</body>
</html>
